<div class="modal-body my-3 mx-5">
  <p>Are you sure you want to delete?</p>
  <div class="d-flex align-items-center justify-content-center pt-2">
    <button
      type="button"
      class="btn btn-light me-4"
      (click)="modalRef.close(false)"
    >
      Cancel
    </button>
    <button type="button" class="btn yes-btn" (click)="onYesConfirm()">
      Yes
    </button>
  </div>
</div>
